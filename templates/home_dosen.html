{% extends 'base_dosen.html' %}

{% block content %}
<!-- Konten spesifik halaman ini -->
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-6 col-xl-3">
      <div class="card overflow-hidden rounded-2">
        <div class="card-body pt-3 p-4">
          <h6 class="fw-semibold fs-4">Student Exchange</h6>
          <div class="d-flex align-items-center justify-content-between">
            <h6 class="fw-semibold fs-4 mb-0">{{ all_exch }} 
            </h6>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-6 col-xl-3">
      <div class="card overflow-hidden rounded-2">
        <div class="card-body pt-3 p-4">
          <h6 class="fw-semibold fs-4">IISMA</h6>
          <div class="d-flex align-items-center justify-content-between">
            <h6 class="fw-semibold fs-4 mb-0">{{ all_iisma }} 
            </h6>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-6 col-xl-3">
      <div class="card overflow-hidden rounded-2">
        <div class="card-body pt-3 p-4">
          <h6 class="fw-semibold fs-4">Soon</h6>
          <div class="d-flex align-items-center justify-content-between">
            <h6 class="fw-semibold fs-4 mb-0">Soon</h6>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-6 col-xl-3">
      <div class="card overflow-hidden rounded-2">
        <div class="card-body pt-3 p-4">
          <h6 class="fw-semibold fs-4">Soon</h6>
          <div class="d-flex align-items-center justify-content-between">
            <h6 class="fw-semibold fs-4 mb-0">Soon</h6>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--  Row 1 -->
  <div class="row">
    <!-- <div class="col-lg-8 d-flex align-items-strech"> -->
    <div class="col-12 d-flex align-items-strech">
      <div class="card w-100">
        <div class="card-body">
          <div class="d-sm-flex d-block align-items-center justify-content-between mb-9">
            <div class="mb-3 mb-sm-0">
              <h5 class="card-title fw-semibold">Yearly Trend of IISMA and Student Exchange Participation</h5>
            </div>
            <div>
              <select class="form-select">
                <option value="1">March 2023</option>
                <option value="2">April 2023</option>
                <option value="3">May 2023</option>
                <option value="4">June 2023</option>
              </select>
            </div>
          </div>
          <canvas id="lineChart"></canvas>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <!-- Monthly Earnings -->
        <div class="card">
          <div class="card-body">
            <div class="row alig n-items-start">
              <div class="col-8">
                <h5 class="card-title mb-9 fw-semibold"> Participant Status </h5>
                <canvas id="pieChart_status"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <!-- Monthly Earnings -->
        <div class="card">
          <div class="card-body">
            <div class="row alig n-items-start">
              <div class="col-8">
                <h5 class="card-title mb-9 fw-semibold"> Most Preferred Country </h5>
                <canvas id="pieChart_status2"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{{ url_for('static', filename='js/chart.js') }}"></script>
{% endblock %}
